  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  flutter_animate: ^4.5.0
  google_fonts: ^6.2.1
  lottie: ^3.1.2
  shared_preferences: ^2.3.2
  supabase_flutter: ^2.5.8
  google_sign_in: ^6.1.5
  flutter_local_notifications: ^17.2.3
  timezone: ^0.9.4
  url_launcher: ^6.3.0
